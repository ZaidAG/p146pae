<!DOCTYPE html>
<html>
    <head>
        <title>
            Animating Shapes
        </title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
<body>
    <a-scene>
        <a-sky color="#EBEBEB">
            
            <a-entity>
                <a-sphere position="0 0 0" radius="9" color="blue"></a-sphere>
            </a-entity>
            <a-entity>
                <a-sphere position="0 0 0" radius="8" color="white"></a-sphere>
            </a-entity>
            <a-entity>
                <a-sphere position="0 1.5 0" radius="1" color="red"></a-sphere>
            </a-entity>
            <a-entity>
                <a-circle position="0.63 7 0" radius="3" color="white" animation="property: position;from: 0.63 7 0.9; to: 0.63 7.3 0.9;easing:linear; loop: true; dur: 1000"></a-circle>
                <a-circle position="0.63 7 0.9" radius="1" color="black" animation="property: position;from: 0.63 7 0.9; to: 0.63 7.3 0.9;easing:linear; loop: true; dur: 1000"></a-circle>
            </a-entity>
            <a-enitity>
                <a-circle position="-3 7 0" radius="3" color="white" animation="property: position; from: -3 7 0.9; to: -3 7.3 0.9; dir:alternate; loop: true; dur: 1000"></a-circle>
                <a-circle position="-3 7 0.9" radius="1" color="black" animation="property: position; from: -3 7 0.9; to: -3 7.3 0.9; dir:alternate; loop: true; dur: 1000"></a-circle>
            </a-enitity>
            <a-entity>
                <a-box position="0 10 0" length="80" color="yellow"></a-box>
                <a-box position="0 11 0" width="8" color="yellow" animation="property: position; from: -3 11 0; to: 3 11 0; dir:alternate; loop: true; dur: 1000"></a-box>
            </a-entity>
        <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15"> </a-camera
    </a-scene>
</body>
</html>
